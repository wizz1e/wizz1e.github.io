{% extends 'partials/base.html' %}

{% block title %}
  {{ super() }}

  {{ meta.title }} &middot; {{ site.title }}
{% endblock title %}

{% block content %}
  {{ super() }}

  <article class="post">
    <div class="post-title-single page-title">
      <h1 data-text="{{ error.title }} ({{ error.status_code }})">{{ error.title }} ({{ error.status_code }})</h1>
    </div>

    <div class="content">
      <p class="error-text">{{ error.message }}</p>
    </div>
  </article>
{% endblock content %}

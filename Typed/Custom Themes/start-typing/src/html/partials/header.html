<header class="header" role="banner">
  <h1><a href="{{ site.url }}" class="site-title" rel="home">{{ site.title }}</a></h1>
  {{ site.description }}

  {% if site.navigation %}
  <nav class="nav">
    <ul>
      {% for item in site.navigation %}
      <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
    <div class="site-search">
      <form action="{{ site.blog_url }}" method="GET">
        <input name="q" type="text" placeholder="Search" value="{% if filters %}{{ filters.search.query }}{% endif %}" class="form-control">
      </form>
    </div>
  </nav>
  {% endif %}
</header>

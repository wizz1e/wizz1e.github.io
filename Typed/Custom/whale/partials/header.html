<header class="site-header" role="banner">
 
                 
          <div id="navbar" class="container">
            <div class="row">
              <div class="site-navigation">   
                
                <div class="site-brand">
                  <a href="/">{{ site.title }}</a>
                </div>
                <div class="nav-toggle" id="nav-toggle"><i class="fa fa-bars"></i></div>
                <div class="clearfix hidden-md-up"></div>
                
                <nav role="navigation">
                  {% if site.navigation %}
                    <ul>
                      {% for item in site.navigation %}
                        <li>
                          <a href="{{ item.url }}" class="nav-link">{{ item.title }}</a>
                        </li>
                      {% endfor %}
                      <li class="site-search">
                        <form action="{{ site.blog_url }}" method="GET">
                          <input name="q" type="text" placeholder="Searchâ€¦" value="{% if filters %}{{ filters.search.query }}{% endif %}">
                        </form>
                        <a href="#" class="site-search-trigger"><i class="fa fa-search"></i></a>
                      </li>
                    </ul>
                  {% endif %}
                </nav> <!-- close navigation -->
              </div> <!-- close site-navigation --> 
            </div> <!-- close row -->
          </div> <!-- close container -->
        

        
  
  <div class="row">
    {% if site.description  %}
      <h5 class="site-description">
        {{ site.description }}
      </h5> 
    {% endif  %}
  </div>  
  
</header>

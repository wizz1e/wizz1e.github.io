{% extends 'partials/base.html' %}

{% block title %}
  {{ super() }}

  {{ meta.title }} &middot; {{ site.title }}
{% endblock title %}

{% block content %}
  {{ super() }}

  <article class="post">
    <h1 class="post-title">{{ error.title }} ({{ error.status_code }})</h1>

    <div class="content">
      {{ error.message }}
    </div>
  </article>

{% endblock content %}

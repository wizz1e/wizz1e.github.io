<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock title %}</title>

    {% block meta %}
      <meta name="baseurl" content="{{ site.url }}">
      <meta name="description" content="{{ meta.description }}">

      <meta property="og:description" content="{{ meta.description }}">
      <meta property="og:site_name" content="{{ site.title }}">
      <meta property="og:title" content="{{ meta.title }}">

      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:description" content="{{ meta.description }}">
      <meta property="twitter:domain" content="{{ site.url }}">
      <meta property="twitter:title" content="{{ meta.title }}">
    {% endblock meta %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="alternate" href="{% if theme.variables.feedpress_url %}{{ theme.variables.feedpress_url }}{% else %}{{ site.feed_url }}{% endif %}" title="{{ site.title }}" type="application/rss+xml">

    <link rel="icon" href="{% asset 'img/icon.png' %}">
    <link rel="mask-icon" href="{% asset 'img/mask-icon.svg' %}" color="#5AADED">
    <link rel="apple-touch-icon-precomposed" href="{% asset 'img/apple-touch-icon-precomposed.png' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:700,400,300">
    <link rel="stylesheet" href="{% asset 'css/styles.css' %}">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {{ site.code_head }}
  </head>

  <body>
    <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>

    {% block content %}
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
    <script src="{% asset 'js/main.js' %}"></script>

    {{ site.code_body }}
  </body>
</html>
